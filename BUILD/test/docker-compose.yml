version: "2.4"
services:
  db:
    build:
      context: .
      dockerfile: ..\mysql.dockerfile
      args:
        MYSQL_PWD: secret
        MYSQL_DB: myapp_test
    container_name: "test-db"
  redis:
    build:
      context: .
      dockerfile: ..\redis.dockerfile
    container_name: "test-redis"
  test_env:
    image: mcr.microsoft.com/dotnet/sdk:5.0
    links:
      - db
      - redis
    working_dir: \App
    volumes:
      - ..\..\:C:\App
    container_name: "test-env"