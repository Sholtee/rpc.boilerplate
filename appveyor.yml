image: Visual Studio 2019

# prevent MSBuild from running
build: off

clone_script:
  - cmd: |
      git clone -q --recursive --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
      git checkout -qf %APPVEYOR_REPO_COMMIT%

install:
  - choco install redis-64
  - redis-server --service-install

before_test:
  - ps: |     
      redis-server --service-start
      @{Server=@{Host="127.0.0.1:1986";SessionTimeoutInMinutes=10;AllowedOrigins=@("http://127.0.0.1:8080")};ConnectionString="";Redis=@{Host="127.0.0.1";Port=6379}} | convertto-json | set-content -path ".\SRC\TestsBase\config.test.json"
      
test_script:
  - ps: .\test.ps1

after_test:
  - ps: |
      $client=new-object System.Net.WebClient
      get-childItem -path ([System.IO.Path]::Combine("Artifacts", "*.xml")) | foreach {
        Write-Host "Uploading test result: $($_.Name)"
        $client.UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($Env:APPVEYOR_JOB_ID)", $_.ToString())
      }